{% extends '../base.html' %}

{% block title %}Room Search{% endblock %}

{% block search-bar %}
{% endblock search-bar %}

{% block contents %}

    <h2>Search!</h2>

    <form action="{% url 'rooms:search' %}" method="get">
        <div>
            <label for="city">City</label>
            <input id="city" name="city" type="text" placeholder="Search by City" value="{{ city }}">
        </div>
        <div>
            <label for="country">Country</label>
            <select name="country" id="country">
                {% for country in countries %}
                    <option value="{{ country.code }}" {% if country.code == s_country %} selected {% endif %}>{{ country.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="room_type">Room Type</label>
            <select name="room_type" id="room_type">
                <option value="0" {% if s_room_type == 0 %} selected {% endif %}>Any kind</option>
                {% for room_type in room_types %}
                    <option value="{{ room_type.pk }}" {% if s_room_type == room_type.pk %} selected {% endif %}>{{ room_type.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button>Search</button>
    </form>

{% endblock %}
